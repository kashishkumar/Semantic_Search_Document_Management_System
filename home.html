<!DOCTYPE html>
<html>
<head>
    <title>Document Query System</title>
</head>
<body>

<header>
    <h1>Document Query System</h1>
</header>

<section id="upload-section">
    <h2>Upload your document</h2>
    <form action="/upload/" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>
</section>

<section id="query-section">
    <h2>Ask a question</h2>
    <input type="text" id="query-input" placeholder="Enter your query here...">
    <button id="query-btn">Ask</button>
    <p id="query-response"></p>
</section>

<section id="summarize-section">
    <button id="summarize-btn">Summarize Document</button>
    <p id="summary-response"></p>
</section>

<footer>
    <p>Developed by [Your Name]. Contact us at [Your Email].</p>
</footer>

</body>
</html>
